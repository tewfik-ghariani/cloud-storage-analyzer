{% extends "profil/base_profil.html" %}

{% block title %} Account {% endblock %}

{% block profil_content %}


    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <hr/>
                <h2 class="title text-center"> Account </h2>
                <hr/>
                <div class="account-wall">

                    <div class="form-group">

                        <label for="id_username">Username:</label>
                        <input id="id_username" value="{{ usr.username }}" class="form-control" maxlength="100"
                               name="username" type="text"  {{ is_disabled }}/>

                        <label for="id_first_name">First name:</label>
                        <input id="id_first_name" value="{{ usr.first_name }}" class="form-control" maxlength="100"
                               name="first_name" type="text"  {{ is_disabled }}/>

                        <label for="id_last_name">Last name:</label>
                        <input id="id_last_name" value="{{ usr.last_name }}" class="form-control" maxlength="100"
                               name="last_name" type="text" {{ is_disabled }} />

                        <label for="id_mail">Mail:</label>
                        <input id="id_mail" value="{{ usr.email }}" class="form-control" name="email"
                               type="email"  {{ is_disabled }}/>


                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <input class="btn btn-group-xs btn-success btn-block"
                               name="edit"
                               type="submit"
                               value="Edit"/>
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-group-xs btn-warning btn-block"
                               type="submit"
                               name="save"
                               value="Save"
                                {{ is_disabled }} />
                    </div>
                </div>

            </div>
        </div>

    </form>





{% endblock %}
